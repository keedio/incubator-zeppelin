<div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <h1 class="text-center login-title">Sign in to continue to Kata</h1>
            <div class="account-wall">
                <form class="form-signin">
                <input type="text" class="form-control" placeholder="Email" required autofocus ng-model="login.email">
                <input type="password" class="form-control" placeholder="Password" required ng-model="login.password">
                <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="login()">
                    Sign in</button>
