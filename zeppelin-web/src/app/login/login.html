<div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">            
            <div class="account-wall">
                <form class="form-signin">
                    <div class="imgLogin">
                        <img src="assets/images/zepLogo.png" width="256px" alt="I'm zeppelin">
                    </div>
                    </br>
                    <span class="login-text">Username</span>
                    <input type="text" class="form-control" placeholder="Email" required autofocus ng-model="login.email">
                    <span class="login-text">Password</span>
                    <input type="password" class="form-control login-input-text" placeholder="Password" required ng-model="login.password">
                    <button class="btn btn-lg btn-primary btn-block" 
                            type="submit" 
                            ng-click="login()">
                        Sign in
                    </button>                
                </form>
            </div>            
        </div>
    </div>
</div>
